<!DOCTYPE html PUBLIC -//W3C//DTD HTML 4.01 Transitional//EN http://www.w3.org/TR/html4/loose.dtd>
<html>
<head>
<meta http-equiv=Content-Type content=text/html; charset=UTF-8>
<link href=../../css/njqEditor_styleOne.css  rel=stylesheet>
</head>
<body class="njq_editor_total">
     <div style="border: 1px solid #ddd;width: 460px;background-color: #fff;z-index: 9999;position: absolute;">
        <div style="background-color: c6c6c6;height: 20px;padding: 10px;font-size: 12px;border-bottom: 1px solid #ddd;"><label style="float: left;">超链接</label><label class="closeDialog" style="float: right;cursor: pointer;">关闭</label></div>
        <div style="clear: both;font-size: 12px;padding: 25px;" align="left">
	        <div class="datadialog">
		        <div style="padding: 5px;"><label style="width: 90px;display: block;float: left;">链接内容：</label><input name="addText" type="text" style="width: 300px;"></div>
		        <div style="padding: 5px;"><label style="width: 90px;display: block;float: left;">链接地址：</label><input name="addplace" type="text" style="width: 300px;"></div>
		        <div style="padding: 5px;"><label style="width: 90px;display: block;float: left;">标题：</label><input name="addTitle" type="text" style="width: 300px;"></div>
		        <div style="padding: 5px;"><label style="width: 90px;display: block;float: left;">开新窗口：</label><input name="isOpen" type="checkbox"></div>
	        </div>
	        <div style="color: red;">提示：您无需添加http前缀，系统将自动帮您添加</div>
	        <div align="center" style="margin-top: 20px;">
		        <input type="button" style="width: 70px;height: 28px;cursor: pointer;" class="dialogValue" value="确认"> 
		        <input type="button" style="margin-left: 40px;width: 70px;height: 28px;cursor: pointer;" class="closeDialog" value="取消">
	        </div>
        </div>
     </div>
     <script type="text/javascript" src="ahref.js"></script>
</body>
</html>
